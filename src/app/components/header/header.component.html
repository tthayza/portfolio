<header class="{{ currentTheme }}" id="portfolio">
  <a>
    <img src="{{ imgLogo }}" />
  </a>
  <ul class="menu-list" *ngIf="!isMobile">
    @for (item of headerElements; track 0) {
    <li class="{{ currentTheme }}">
      <a
        [ngClass]="{ active: activeSection === formatItem(item) }"
        href="#{{ formatItem(item) }}"
        (click)="scrollToSection(formatItem(item))"
      >
        {{ item }}
      </a>
    </li>
    }
  </ul>
  <button class="menu-toggle" *ngIf="isMobile" (click)="toggleMenu()">
    <img src="{{ menuHamburguer }}" class="hamburger-icon" />
  </button>
  <div
    class="menu-modal"
    [ngClass]="{ show: showModal }"
    *ngIf="isMobile && showModal"
  >
    <button class="close-button" (click)="toggleMenu()">&times;</button>
    <ul>
      <li>
        <a
          [ngClass]="{ active: activeSection === 'pagina-inicial' }"
          href="#pagina-inicial"
          (click)="scrollToSection('pagina-inicial')"
          >p√°gina inicial</a
        >
      </li>
      <li>
        <a
          [ngClass]="{ active: activeSection === 'projetos' }"
          href="#projetos"
          (click)="scrollToSection('projetos')"
          >projetos</a
        >
      </li>
      <li>
        <a
          [ngClass]="{ active: activeSection === 'jornada' }"
          href="#jornada"
          (click)="scrollToSection('jornada')"
          >jornada</a
        >
      </li>
    </ul>
  </div>
  <button class="theme-toggle" (click)="toggleTheme()">
    <img src="{{ currentIcon }}" />
  </button>
</header>
